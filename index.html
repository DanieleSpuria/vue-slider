<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js' integrity='sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg==' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="container">
        <div class="full">
          <img :src="'assets/img/0' + counter + '.webp'" alt="img">
        </div>
  
        <div class="thumbs">
          <div @click="prev()" class="arrow prev">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div @click="next()" class="arrow next">
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div v-for="i in counter" class="thumb">
            <img :src="'assets/img/0' + i + '.webp'">
            <!-- <div class="layer opacity"></div> -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
