<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js' integrity='sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg==' crossorigin='anonymous'></script>
  <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/> -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="container">
        <div class="slider" >
          <img :src="'assets/img/0' + click + '.webp'" @mouseover="over()" @mouseleave="out()">
        </div>
  
        <div class="thumbs">
          <div @click="prev()" class="arrow prev">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div @click="next()" class="arrow next">
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="thumb" v-for="i in counter">
            <img :src="'assets/img/0' + i + '.webp'" @click="on(i)">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
